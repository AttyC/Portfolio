<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>HTML Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="margin: 0; padding: 0;">
  <!-- container table -->
  <table cellpadding="0" cellspacing="0" width="100%">
    <tbody>
      <tr>
        <td>
          <!-- nested table 1 -->
          <table align="center" border="1" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse">
            <tr>
              <td bgcolor="#435267" align="center" style="padding: 40px 0px 30px 0px;">
                <img src="img/attylogored_750.png" alt="Atty Cronin" width="300" height="200" style="display:block;" /></td>
            </tr>
            <tr>
              <td bgcolor="#ffffff" style="padding: 40px 30px 40px 30px;">                  
                  <!-- nested table 2 -->
                 <table border="1" cellpadding="0" cellspacing="0" width="100%">
                  <tr>
                   <td>
                    <h1>Thank you for contacting Tots Music</h1>
                   </td>
                  </tr>
                  <tr>
                  <tr>
                   <td>
                    <h2> You have recieved a new message</h2>
                   </td>
                  </tr>
                   <td>
                    <p> <%= @message %></p>
                   </td>
                  </tr>
                  <tr>
                    <td>
                    <!-- nested table 3 -->
                      <table cellpadding="0" cellspacing="0" width="100%">
                       <tr>
                        <td width="248" valign="top">
                          <!-- nested table 4 - Column 1 -->
                            <table  cellpadding="0" cellspacing="0" width="100%">
                              <tr>
                               <td>
                                <img src="img/birdland.jpg" alt="" width="100%" height="140" style="display: block;" />
                               </td>
                              </tr>
                              <tr>
                               <td style="padding: 25px 0 0 0;">
                                <p>Playing music helps children with language, listening, communication and confidence.</p>
                               </td>
                              </tr>
                             </table><!-- end nested table 4 - Column 1 -->
                        </td>
                        <td style="font-size: 0; line-height: 0;" width="36">
                         &nbsp;
                        </td>
                        <td width="248" valign="top">
                         <!-- nested table 5  - Column 2 -->
                           <table  cellpadding="0" cellspacing="0" width="100%">
                            <tr>
                             <td>
                              <img src="img/chimney.jpg" alt="" width="100%" height="140" style="display: block;" />
                             </td>
                            </tr>
                            <tr>
                             <td style="padding: 25px 0 0 0;">
                              <p>Special offer: 15% off any order of 3 items or more</p>
                             </td>
                            </tr>
                           </table>
                         <!-- end nested table 5 - Column 2 -->
                        </td>
                       </tr>
                      </table><!-- end nested table 3 -->

                    </td>
                  </tr>
                 </table><!-- end nested table 2 -->


              </td>
            </tr>            
            <tr><!-- footer -->
              <td bgcolor="#9BD8B9" style="padding: 30px 30px 30px 30px;">
                <!-- nested table 6 -->
                <table border="1" cellpadding="0" cellspacing="0" width="100%">
                 <tr>
                  <td width="75%">
                    &copy; Atty Cronin 2015<br/>
                  </td>
                  <td align="right">
                    <!-- nested table 7 - social media -->
                    <table border="0" cellpadding="0" cellspacing="0">
                      <tr>
                       <td>
                        <a href="http://www.twitter.com/">
                         <img src="img/twitter.png" alt="Twitter" width="38" height="38" style="display: block;" border="0" />
                        </a>
                       </td>
                       <td style="font-size: 0; line-height: 0;" width="20">&nbsp;</td>
                       <td>
                        <a href="http://www.twitter.com/">
                         <img src="img/facebook.png" alt="Facebook" width="38" height="38" style="display: block;" border="0" />
                        </a>
                       </td>
                      </tr>
                    </table><!-- end nested table 7 - social media -->
                  </td>
                 </tr>
                </table><!-- end nested table 6 -->

              </td>
            </tr>          
          </table><!-- end nested table 1-->

        </td>
      </tr>
    </tbody>
  </table><!-- end container table -->
</body>


</html>
